        * {

        }
        table {
            
            table-layout: fixed;
            width: 100%;
            height: 100%;
            font-size: 12px;

            background-color: white;
            box-shadow: rgba(149, 157, 165, 0.2) 0px 8px 24px;

            border-collapse: unset !important;
            border-spacing: 4px !important;
        }

        table,
        td,
        th {
            border: none !important;
        }

        .altbdr {
            padding: 6px;
            border-radius: 10px;
        }
        
        .slim {
            width: 1px !important;
            padding: 0;
            border-spacing: 0;
        }
    </style>
</head>
